        <script>  
 var socket = io.connect('http://192.168.8.185:4201');

 socket.on('connect', function(data) {
    socket.emit('join', 'Hello World from client');
 });
 function onComplete(active){
        switch(this.element[0].id){
            case 'machine1':                        
                $("#machine1Result").text("First Number: "+this.active);    
                str = str + this.active ; 
                $("#machineResult").text(str);  
                break;
            case 'machine2':
                $("#machine2Result").text("Second Number: "+this.active);
                str = str + this.active ; 
                $("#machineResult").text(str);
                break;
            case 'machine3':
                $("#machine3Result").text("Third Number: "+this.active);
                str = str + this.active + "/ "; 
                $("#machineResult").text(str);
                break;

            $("#machineResult").text(str);
             document.getElementById("slotMachineButton1").disabled = false;
        }
    }

    var machine1 = $("#machine1").slotMachine({
        active  : 0,
        delay   : 1000
    });
    
    var machine2 = $("#machine2").slotMachine({
        active  : 1,
        delay   : 1000
    });
    
    var machine3 = $("#machine3").slotMachine({
        active  : 2,
        delay   : 1000
    });
    var str = " "; 
    socket.on('broad', function(data) {

   
    $("#machineResult").text(" ");

    if( data == 1){
        console.log(data);
        var myVideo = document.getElementById("video1"); 
             myVideo.play();
       
        machine1.shuffle(55, onComplete);
       
        setTimeout(function(){
            machine2.shuffle(80, onComplete);
        }, 1500);
        
        setTimeout(function(){
            machine3.shuffle(105, onComplete);
        }, 2500);
    }
    else if( data == 2){
      console.log(data);
        var myVideo = document.getElementById("video2"); 
            myVideo.play();
        machine1.shuffle(55, onComplete);

        setTimeout(function(){
            machine2.shuffle(55, onComplete);
        }, 1500);
       
        setTimeout(function(){
            machine3.shuffle(75, onComplete);
        }, 2000);
    }
    else if( data == 1000){
        console.log(data);
         var myVideo = document.getElementById("video1000"); 
            myVideo.play();
        machine1.shuffle(35, onComplete);
        setTimeout(function(){
            machine2.shuffle(55, onComplete);
        }, 1500);
        
        setTimeout(function(){
            machine3.shuffle(85, onComplete);
        }, 3500);
       
    }
    else {
        var myVideo = document.getElementById("video0"); 
            myVideo.play();
        machine1.shuffle(20, onComplete);
        setTimeout(function(){
            machine2.shuffle(45, onComplete);
        }, 1500);
        setTimeout(function(){
            machine3.shuffle(70, onComplete);
        }, 3000);
    }
    event.preventDefault();
});
